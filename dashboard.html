<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Site Under Maintenance</title>
<style>
    /* Center content */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(to bottom right, #ffe5b4, #ffccf9);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        color: #333;
    }

    .container {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        max-width: 500px;
    }

    h1 {
        font-size: 3em;
        margin-bottom: 20px;
        color: #ff6f61;
        animation: bounce 1.2s infinite;
    }

    p {
        font-size: 1.3em;
        margin-bottom: 30px;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
    }

    .emoji {
        font-size: 2.5em;
        animation: spin 3s linear infinite;
        display: block;
        margin: 0 auto 20px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    button {
        padding: 12px 25px;
        font-size: 1em;
        background: #ff6f61;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #ff4c3b;
        transform: scale(1.05);
    }
</style>
</head>
