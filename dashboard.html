<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }

        .container {
            background: #fff;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 3rem;
            color: #ff6f61;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .icon {
            font-size: 5rem;
            margin-bottom: 20px;
            color: #ff6f61;
        }

        /* Optional button to go home */
        a {
            display: inline-block;
            padding: 10px 25px;
            background: #ff6f61;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        a:hover {
            background: #e55b4f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üõ†Ô∏è</div>
        <h1>We'll Be Back Soon!</h1>
        <p>Our website is currently undergoing scheduled maintenance. Thank you for your patience.</p>
        <a href="/">Go to Home</a>
    </div>
</body>
</html>
