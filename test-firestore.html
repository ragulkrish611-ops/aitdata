<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TrataSoft - Service Monitoring Dashboard</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  padding: 20px;
  color: #333;
}

.container {
  max-width: 1400px;
  margin: 0 auto;
}

.header {
  text-align: center;
  margin-bottom: 40px;
  color: white;
}

.header h1 {
  font-size: 2.5rem;
  font-weight: 300;
  margin-bottom: 10px;
  letter-spacing: 2px;
}

.header p {
  font-size: 1.1rem;
  opacity: 0.9;
}

.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.stat-card {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  padding: 30px 20px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
  transition: all 0.3s ease;
  border: 1px solid rgba(255,255,255,0.2);
}

.stat-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 30px 60px rgba(0,0,0,0.15);
}

.stat-icon {
  font-size: 3rem;
  margin-bottom: 15px;
}

.total .stat-icon { color: #4f46e5; }
.live .stat-icon { color: #10b981; }
.down .stat-icon { color: #ef4444; }

.stat-label {
  font-size: 0.9rem;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: #6b7280;
  margin-bottom: 10px;
  font-weight: 500;
}

.stat-number {
  font-size: 2.5rem;
  font-weight: 700;
  color: #1f2937;
}

.status-table {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
  border: 1px solid rgba(255,255,255,0.2);
}

.table-header {
  background: linear-gradient(135deg, #4f46e5, #7c3aed);
  color: white;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th {
  padding: 20px 15px;
  text-align: left;
  font-weight: 600;
  font-size: 0.9rem;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

td {
  padding: 18px 15px;
  border-bottom: 1px solid #f1f5f9;
  vertical-align: middle;
}

tr:hover {
  background: #f8fafc;
}

.company-name {
  font-weight: 600;
  color: #1f2937;
}

.website-link {
  color: #4f46e5;
  text-decoration: none;
  font-weight: 500;
  transition: all 0.2s ease;
}

.website-link:hover {
  color: #7c3aed;
  text-decoration: underline;
}

.network-badge {
  padding: 4px 12px;
  border-radius: 20px;
  font-size: 0.8rem;
  font-weight: 600;
  text-transform: uppercase;
}

.status-badge {
  padding: 8px 16px;
  border-radius: 25px;
  font-weight: 700;
  font-size: 0.85rem;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.live {
  background: linear-gradient(135deg, #10b981, #059669);
  color: white;
  box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
}

.down {
  background: linear-gradient(135deg, #ef4444, #dc2626);
  color: white;
  box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
}

.last-updated {
  text-align: center;
  color: rgba(255,255,255,0.8);
  font-size: 0.9rem;
  margin-top: 20px;
  font-style: italic;
}

@media (max-width: 768px) {
  .stats-grid {
    grid-template-columns: 1fr;
  }
  
  .header h1 {
    font-size: 2rem;
  }
  
  th, td {
    padding: 12px 10px;
  }
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>TrataSoft Monitoring</h1>
    <p>Real-time service status dashboard for service team</p>
  </div>

  <div class="stats-grid">
    <div class="stat-card total">
      <div class="stat-icon">ðŸ“Š</div>
      <div class="stat-label">Total Services</div>
      <div class="stat-number" id="total">0</div>
    </div>
    <div class="stat-card live">
      <div class="stat-icon">ðŸŸ¢</div>
      <div class="stat-label">Live Services</div>
      <div class="stat-number" id="live">0</div>
    </div>
    <div class="stat-card down">
      <div class="stat-icon">ðŸ”´</div>
      <div class="stat-label">Down Services</div>
      <div class="stat-number" id="down">0</div>
    </div>
  </div>

  <div class="status-table">
    <table>
      <thead class="table-header">
        <tr>
          <th>Company</th>
          <th>Website</th>
          <th>Network</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="table"></tbody>
    </table>
  </div>

  <div class="last-updated" id="lastUpdated"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "YOUR_KEY",
  authDomain: "YOUR_DOMAIN",
  databaseURL: "YOUR_DB_URL",
  projectId: "YOUR_ID"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const dbRef = ref(db, "websiteData");

onValue(dbRef, (snapshot) => {
  if (!snapshot.exists()) return;
  const websites = Object.values(snapshot.val());
  render(websites);
  updateTimestamp();
});

function render(websites) {
  const tbody = document.getElementById("table");
  tbody.innerHTML = "";
  let live = 0, down = 0;

  websites.forEach(site => {
    const row = document.createElement("tr");

    const networkType = site.networkType || 'Unknown';
    let networkClass = 'network-badge';
    if (networkType.toLowerCase().includes('fiber')) networkClass += ' bg-blue-100 text-blue-800';
    else if (networkType.toLowerCase().includes('dsl')) networkClass += ' bg-green-100 text-green-800';

    row.innerHTML = `
      <td class="company-name">${site.name || 'N/A'}</td>
      <td><a href="${site.url}" target="_blank" class="website-link">${site.url}</a></td>
      <td><span class="network-badge">${networkType}</span></td>
      <td><span class="status-badge ${site.status}">${site.status?.toUpperCase() || 'UNKNOWN'}</span></td>
    `;

    if (site.status === "live") live++;
    if (site.status === "down") down++;

    tbody.appendChild(row);
  });

  document.getElementById("total").innerText = websites.length;
  document.getElementById("live").innerText = live;
  document.getElementById("down").innerText = down;
}

function updateTimestamp() {
  const now = new Date().toLocaleTimeString('en-IN', { 
    hour: '2-digit', 
    minute: '2-digit',
    second: '2-digit'
  });
  document.getElementById("lastUpdated").textContent = `Last updated: ${now}`;
}
</script>
</body>
</html>
