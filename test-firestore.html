<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrataSoft | Enterprise Monitoring</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <style>
        :root {
            --bg-color: #f8fafc;
            --sidebar-color: #0f172a;
            --primary: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --card-bg: #ffffff;
            --border: #e2e8f0;
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-main); margin: 0; display: flex; min-height: 100vh; }
        .sidebar { width: 260px; background: var(--sidebar-color); color: white; padding: 30px 20px; display: flex; flex-direction: column; flex-shrink: 0; }
        .logo { font-size: 20px; font-weight: 700; letter-spacing: 1px; margin-bottom: 50px; display: flex; align-items: center; gap: 12px; }
        .nav-item { display: flex; align-items: center; gap: 10px; padding: 12px; color: #94a3b8; text-decoration: none; border-radius: 8px; margin-bottom: 5px; }
        .nav-item.active { background: rgba(59, 130, 246, 0.1); color: var(--primary); }
        .main-content { flex: 1; padding: 40px; max-width: 1400px; margin: 0 auto; width: 100%; }
        .header-flex { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 30px; }
        .header h2 { margin: 0; font-size: 26px; font-weight: 700; }
        .last-updated { font-size: 12px; color: var(--text-muted); margin-top: 5px; }
        .controls { display: flex; gap: 12px; }
        .input-style { padding: 10px 15px; border-radius: 8px; border: 1px solid var(--border); background: white; outline: none; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--card-bg); padding: 24px; border-radius: 12px; border: 1px solid var(--border); }
        .stat-label { font-size: 13px; color: var(--text-muted); text-transform: uppercase; font-weight: 600; }
        .stat-value { font-size: 32px; font-weight: 700; margin-top: 8px; }
        .table-container { background: var(--card-bg); border-radius: 12px; overflow: hidden; border: 1px solid var(--border); }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        th { background: #f8fafc; padding: 16px 20px; font-size: 12px; font-weight: 600; color: var(--text-muted); border-bottom: 1px solid var(--border); }
        td { padding: 16px 20px; border-bottom: 1px solid #f1f5f9; font-size: 14px; }
        .badge { padding: 5px 12px; border-radius: 6px; font-size: 12px; font-weight: 700; display: inline-flex; align-items: center; gap: 6px; }
        .badge-live { background: #ecfdf5; color: #065f46; }
        .badge-down { background: #fef2f2; color: #991b1b; }
        .badge-live::before { content: ''; width: 8px; height: 8px; background: var(--success); border-radius: 50%; }
        code { background: #f1f5f9; padding: 3px 6px; border-radius: 4px; font-size: 12px; }
        a { color: var(--primary); text-decoration: none; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo"><i class='bx bxs-shield-cloud'></i> TRATASOFT</div>
        <nav>
            <a href="#" class="nav-item active"><i class='bx bxs-dashboard'></i> Dashboard</a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="header-flex">
            <header class="header">
                <h2>Network Monitoring</h2>
                <div class="last-updated" id="lastUpdated">Initializing...</div>
            </header>
            <div class="controls">
                <input type="text" id="searchBar" class="input-style" placeholder="Search Company...">
                <select id="statusFilter" class="input-style">
                    <option value="all">All Status</option>
                    <option value="live">Live</option>
                    <option value="down">Down</option>
                </select>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total</div>
                <div class="stat-value" id="total">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label" style="color: var(--success)">Live</div>
                <div class="stat-value" id="live">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label" style="color: var(--danger)">Down</div>
                <div class="stat-value" id="down">0</div>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Company</th>
                        <th>URL</th>
                        <th>Network</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="table"></tbody>
            </table>
        </div>
    </main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDKtHixAqtV7mt3rLG6O40cD5sag_PPT-4",
        authDomain: "aitdata.firebaseapp.com",
        projectId: "aitdata",
        storageBucket: "aitdata.firebasestorage.app",
        messagingSenderId: "1086041126338",
        appId: "1:1086041126338:web:71fdfaa5ff41218ec1525b",
        measurementId: "G-J2DDR8D9QN",
        // CRITICAL FIX: Ensure the databaseURL is exactly correct for your project
        databaseURL: "https://aitdata-default-rtdb.firebaseio.com" 
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, "websiteData");

    let allWebsites = [];

    onValue(dbRef, (snapshot) => {
        if (!snapshot.exists()) {
            document.getElementById("lastUpdated").innerText = "Database path 'websiteData' is empty.";
            return;
        }
        allWebsites = Object.values(snapshot.val());
        document.getElementById("lastUpdated").innerText = `Last sync: ${new Date().toLocaleTimeString()}`;
        updateStats();
        applyFilters();
    }, (error) => {
        console.error(error);
        document.getElementById("lastUpdated").innerText = "Error: Permission Denied or Wrong URL.";
    });

    function applyFilters() {
        const statusVal = document.getElementById("statusFilter").value;
        const searchVal = document.getElementById("searchBar").value.toLowerCase();
        const filtered = allWebsites.filter(site => {
            const matchesStatus = statusVal === "all" || site.status?.toLowerCase() === statusVal;
            const matchesSearch = site.name?.toLowerCase().includes(searchVal);
            return matchesStatus && matchesSearch;
        });
        render(filtered);
    }

    function render(websites) {
        const tbody = document.getElementById("table");
        tbody.innerHTML = "";
        websites.forEach(site => {
            const isLive = site.status?.toLowerCase() === "live";
            tbody.innerHTML += `
                <tr>
                    <td style="font-weight:600">${site.name}</td>
                    <td><a href="${site.url}" target="_blank">${site.url}</a></td>
                    <td><code>${site.networkType}</code></td>
                    <td><span class="badge ${isLive ? 'badge-live' : 'badge-down'}">${site.status?.toUpperCase()}</span></td>
                </tr>`;
        });
    }

    function updateStats() {
        document.getElementById("total").innerText = allWebsites.length;
        document.getElementById("live").innerText = allWebsites.filter(s => s.status?.toLowerCase() === "live").length;
        document.getElementById("down").innerText = allWebsites.filter(s => s.status?.toLowerCase() === "down").length;
    }

    document.getElementById("statusFilter").addEventListener("change", applyFilters);
    document.getElementById("searchBar").addEventListener("input", applyFilters);
</script>
</body>
</html>
