<!DOCTYPE html>
<html>
<head>
  <title>Doll Head Follow Mouse</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }

    .doll {
      position: relative;
      width: 200px;
      height: 300px;
    }

    .head {
      width: 150px;
      height: 150px;
      background: peachpuff;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 25px;
      transform-origin: center bottom;
      transition: transform 0.1s linear;
    }

    .body {
      width: 120px;
      height: 150px;
      background: pink;
      position: absolute;
      bottom: 0;
      left: 40px;
      border-radius: 20px;
    }
  </style>
</head>
<body>

<div class="doll">
  <div class="head" id="head"></div>
  <div class="body"></div>
</div>

<script>
  const head = document.getElementById("head");

  document.addEventListener("mousemove", (event) => {
    const screenWidth = window.innerWidth;
    const mouseX = event.clientX;

    // Convert mouse position to rotation (-30deg to +30deg)
    const rotate = ((mouseX / screenWidth) - 0.5) * 60;

    head.style.transform = `rotate(${rotate}deg)`;
  });
</script>

</body>
</html>
